name: Tool Form
description: Submit a tool
title: "[Tool]: "
labels: []
assignees:
  - kdheepak
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit your tool for consideration!
  - type: input
    id: name
    attributes:
      label: Tool Name
      description: What is the software tool called?
      placeholder: XYZ
    validations:
      required: true
  - type: input
    id: website
    attributes:
      label: Website
      description: Landing page for your software tool
      placeholder: https://xyz.com/
    validations:
      required: true
  - type: input
    id: source
    attributes:
      label: Source
      description: Source code for your software tool
      placeholder: https://github.com/XYZ/xyz
    validations:
      required: false
  - type: checkboxes
    id: infrastructure-sector
    attributes:
      label: Infrastructure Sector
      description: What Infrastructure Sector does this software tool model?
      options:
        - label: Electric
        - label: Natural Gas
        - label: Transportation
        - label: Buildings
        - label: Communications
        - label: Water
        - label: Hydrogen
        - label: Liquid fuels
        - label: Biomass
  - type: checkboxes
    id: modeling-paradigm
    attributes:
      label: Modeling Paradigm
      description: What modeling Paradigm does this software tool follow?
      options:
        - label: Optimization
        - label: Discrete Simulation
        - label: Dynamic Simulation
        - label: Analytics
        - label: Visualization
        - label: Data
        - label: Engineering/Design
