  - type: checkboxes
    id: operating-system-support
    attributes:
      label: Operating System Support
      description: What languages are directly supported by the software tool?
      options:
  - type: input
    id: short-description
    attributes:
      label: Short Description
      description: Describe the software tool in 140 characters or less
      placeholder: XYZ is a Energy System Model for ...
    validations:
      required: true
  - type: textarea
    id: long-description
    attributes:
      label: Long Description
      description: Describe the software tool in as much detail as you'd like
      placeholder: ...
    validations:
      required: false
  - type: dropdown
    id: license
    attributes:
      label: What is the software tool's license?
      multiple: false
      options:
        - Commerical
